<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0f1115" />
    <title>Offline • Knowledge Equity</title>
    <style>
      body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: #0f1115;
        color: #f5f5f7;
        display: flex;
        min-height: 100vh;
        align-items: center;
        justify-content: center;
      }
      .card {
        max-width: 420px;
        padding: 24px;
        border-radius: 16px;
        background: rgba(255, 255, 255, 0.06);
        border: 1px solid rgba(255, 255, 255, 0.1);
        text-align: center;
      }
      h1 {
        margin: 0 0 8px;
        font-size: 22px;
      }
      p {
        margin: 0;
        color: rgba(245, 245, 247, 0.7);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>You’re offline</h1>
      <p>Reconnect to load the latest knowledge feed.</p>
    </div>
  </body>
</html>
